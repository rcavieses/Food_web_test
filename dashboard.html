<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Grupos Funcionales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .groups-list {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .group-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .group-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-left-color: #fff;
        }

        .group-name {
            font-weight: 600;
            font-size: 1em;
        }

        .group-count {
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            color: #667eea;
        }

        .group-item.active .group-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .species-panel {
            padding: 20px;
            min-height: 600px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
            min-height: 400px;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .species-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .species-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .species-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            transition: all 0.2s ease;
        }

        .species-item:hover {
            background: #e9ecef;
            transform: translateX(3px);
        }

        .group-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .group-info h2 {
            font-size: 1.6em;
            margin-bottom: 10px;
        }

        .group-info .id {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .group-info .description {
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .group-info .characteristics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .characteristic {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 4px;
        }

        .characteristic .label {
            font-weight: bold;
            opacity: 0.8;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .scroll-hint {
            color: #999;
            font-size: 0.85em;
            text-align: center;
            margin-top: 10px;
        }

        /* Scrollbar styling */
        .groups-list::-webkit-scrollbar,
        .species-container::-webkit-scrollbar {
            width: 8px;
        }

        .groups-list::-webkit-scrollbar-track,
        .species-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .groups-list::-webkit-scrollbar-thumb,
        .species-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .groups-list::-webkit-scrollbar-thumb:hover,
        .species-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .species-count-label {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŠ Grupos Funcionales - Biodiversidad AtlÃ¡ntica</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalGroups">0</div>
                    <div class="label">Grupos Totales</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="totalSpecies">0</div>
                    <div class="label">Especies Totales</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="avgSpecies">0</div>
                    <div class="label">Promedio por Grupo</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Panel de Grupos -->
            <div class="panel">
                <div class="panel-header">ðŸ“‹ Grupos Funcionales</div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar grupo...">
                </div>
                <div class="groups-list" id="groupsList">
                    <div class="empty-state">
                        <p>Cargando grupos...</p>
                    </div>
                </div>
                <div class="scroll-hint">Haz clic en un grupo para ver sus especies</div>
            </div>

            <!-- Panel de Especies -->
            <div class="panel">
                <div class="panel-header">ðŸ”¬ Especies del Grupo</div>
                <div id="speciesPanel">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
                        </svg>
                        <p>Selecciona un grupo para ver sus especies</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allGroups = [];
        let filteredGroups = [];

        // Cargar los datos
        async function loadData() {
            try {
                console.log('Intentando cargar: /output/optimized_groups.json');
                const response = await fetch('/output/optimized_groups.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allGroups = await response.json();
                console.log('Datos cargados:', allGroups.length, 'grupos');
                filteredGroups = [...allGroups];
                renderGroups();
                updateStats();
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('groupsList').innerHTML = '<div class="empty-state"><p>Error al cargar los datos: ' + error.message + '</p></div>';
            }
        }

        function updateStats() {
            const totalGroups = allGroups.length;
            const totalSpecies = allGroups.reduce((sum, group) => sum + group.species.length, 0);
            const avgSpecies = (totalSpecies / totalGroups).toFixed(1);

            document.getElementById('totalGroups').textContent = totalGroups;
            document.getElementById('totalSpecies').textContent = totalSpecies;
            document.getElementById('avgSpecies').textContent = avgSpecies;
        }

        function renderGroups() {
            const groupsList = document.getElementById('groupsList');
            
            if (filteredGroups.length === 0) {
                groupsList.innerHTML = '<div class="empty-state"><p>No se encontraron grupos</p></div>';
                return;
            }

            groupsList.innerHTML = filteredGroups.map((group, index) => `
                <div class="group-item" onclick="selectGroup(${allGroups.indexOf(group)})">
                    <span class="group-name">${group.group_name}</span>
                    <span class="group-count">${group.species.length} especies</span>
                </div>
            `).join('');
        }

        function selectGroup(index) {
            const group = allGroups[index];
            
            // Actualizar selecciÃ³n visual
            document.querySelectorAll('.group-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.group-item').classList.add('active');

            // Mostrar especies
            const speciespanel = document.getElementById('speciesPanel');
            
            let speciesHTML = `
                <div class="group-info">
                    <h2>${group.group_name}</h2>
                    <div class="id"><strong>ID:</strong> ${group.group_id}</div>
                    <div class="description">${group.description}</div>
            `;

            if (group.characteristics) {
                speciesHTML += '<div class="characteristics">';
                for (const [key, value] of Object.entries(group.characteristics)) {
                    speciesHTML += `<div class="characteristic"><span class="label">${key}:</span> ${value}</div>`;
                }
                speciesHTML += '</div>';
            }

            speciesHTML += '</div>';

            if (group.species.length === 0) {
                speciesHTML += '<div class="empty-state"><p>Este grupo no tiene especies registradas</p></div>';
            } else {
                speciesHTML += '<div class="species-container">';
                speciesHTML += '<div class="species-list">';
                speciesHTML += group.species.map(species => `
                    <div class="species-item">${species}</div>
                `).join('');
                speciesHTML += '</div>';
                speciesHTML += '</div>';
                speciesHTML += `<div class="species-count-label">Total: ${group.species.length} especies</div>`;
            }

            speciespanel.innerHTML = speciesHTML;
        }

        // BÃºsqueda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredGroups = allGroups.filter(group => 
                group.group_name.toLowerCase().includes(searchTerm) ||
                group.description.toLowerCase().includes(searchTerm)
            );
            renderGroups();
        });

        // Cargar datos al iniciar
        loadData();
    </script>
</body>
</html>
